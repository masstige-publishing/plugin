<!DOCTYPE html>
<html>
	<head>
		<title>swiper-video</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./assets/css/swiper.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
		<!-- <link rel="stylesheet" href="./assets/css/layout.css" /> -->
		<!-- <link rel="stylesheet" href="./assets/css/swiper-video.css" /> -->
	</head>
	<body>
			<div class="container">

				<div class="p-3 bg-light border my-4">
					<h1>swiper-video</h1>
					2020-10-07
					<br>
						영상 포함된 swiper에서<br>
						영상인 슬라이드만 재생시간 변경가능하도록 커스텀				
				</div>


				<div class="main_slider">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide item">
								1 영상
								<div class="embed-responsive embed-responsive-16by9">
									<video src="./assets/video/video.mp4" autoplay muted loop class="main-video"></video>
								</div>
							</div>

							<div class="swiper-slide item">
								2 이미지
								<img src="//via.placeholder.com/1600x900" class="w-100" alt="" />
							</div>

							<div class="swiper-slide item">
								3 영상
								<div class="embed-responsive embed-responsive-16by9">
									<video src="./assets/video/video.mp4" autoplay muted loop class="main-video"></video>
								</div>
							</div>

							<div class="swiper-slide item">
								4 이미지
								<img src="//via.placeholder.com/1600x900" class="w-100" alt="" />
							</div>
						</div>
						<!-- If we need pagination -->
						<div class="swiper-pagination"></div>

						<!-- If we need navigation buttons -->
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
					</div>
				</div>
			</div>

			<hr style="margin: 50px 0" />

<pre>
<script type="text/javascript">
	var swiper = new Swiper('.main_slider .swiper-container', {
		effect: 'fade',
		loop: true,
		speed: 600,
		autoplay: {
			delay: 300,//15000,
			disableOnInteraction: false,
		},
		fadeEffect: {
			crossFade: true,
		},
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},
		pagination: {
			el: '.swiper-pagination',
			type: 'bullets',
			clickable: 'false',
		},
		on: {
			slideChange: function (swiper) {
				if (this.realIndex == 0) {
					this.params.autoplay['delay'] = 15000;
					document.getElementsByClassName('main-video')[0].play();
				} else {
					this.params.autoplay['delay'] = 3000;
					document.getElementsByClassName('main-video')[0].pause();
					document.getElementsByClassName('main-video')[0].currentTime = 0;
				}
			},
		},
	});
</script>
</pre>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
		<script src="./assets/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var swiper = new Swiper('.main_slider .swiper-container', {
				effect: 'fade',
				loop: true,
				speed: 600,
				autoplay: {
					delay: 300,//15000,
					disableOnInteraction: false,
				},
				fadeEffect: {
					crossFade: true,
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				pagination: {
					el: '.swiper-pagination',
					type: 'bullets',
					clickable: 'false',
				},
				on: {
					slideChange: function (swiper) {
						if (this.realIndex == 0) {
							this.params.autoplay['delay'] = 15000;
							document.getElementsByClassName('main-video')[0].play();
						} else {
							this.params.autoplay['delay'] = 3000;
							document.getElementsByClassName('main-video')[0].pause();
							document.getElementsByClassName('main-video')[0].currentTime = 0;
						}
					},
				},
			});
		</script>
	</body>
</html>
