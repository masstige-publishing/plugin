<!DOCTYPE html>
<html>
<head>
  <title>slick-paging-ctrl</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/slick-paging-ctrl.css">
</head>
<body>
  <div class="wrapper">
    <pre style="line-height: 1.5; font-family: inherit;">
      <h1>slick-paging-ctrl</h1>
      2020-08-14 12:49 banghg
      paging + progress(수평디자인) + pause/play 버튼


    </pre>
  </div>

  <hr style="margin: 50px 0;">

  <h2>paging + pause/play 버튼</h2>
  <div style="text-align:center;">
    <div class="slick-paging-ctrl">
      <div id="slick" class="slick">
        <div class="item"><img src="./assets/images/mv1.jpg" alt=""></div>
        <div class="item"><img src="./assets/images/mv2.jpg" alt=""></div>
        <div class="item"><img src="./assets/images/mv3.jpg" alt=""></div>
      </div>
      <div class="slick-ctrl">
        <div class="slick-ctrl-paging">
        </div>
        <div class="slick-ctrl-btn">
          <button type="button" data-ctrl="play" class="btn"><i class="xi-play"></i></button>
          <button type="button" data-ctrl="pause" class="btn on"><i class="xi-pause"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
  var slick_1 = $('.slick-paging-ctrl #slick');
    slick_1.slick({
      autoplay: true,
      autoplaySpeed: 2000,
      speed: 1000,
      infinite      : true,
      fade : true,
      dots          : true,
      arrows        : false,
      appendDots  : '.slick-paging-ctrl .slick-ctrl-paging',      
      pauseOnFocus : false,
      pauseOnHover : false,
      // prevArrow     : '<button class="arr_prev" title="이전슬라이드"><i class="xi-angle-up-thin"></i></button>',
      // nextArrow     : '<button class="arr_next" title="다음슬라이드"><i class="xi-angle-down-thin"></i></button>',
    })

    $('.slick-paging-ctrl .slick-ctrl-btn .btn[data-ctrl="pause"]').click(function() {
      console.log('pause');
      $('.slick-paging-ctrl .slick-ctrl-btn .btn').toggleClass('on');
      slick_1.slick('slickPause');
    });
    $('.slick-paging-ctrl .slick-ctrl-btn .btn[data-ctrl="play"]').click(function() {
      console.log('play');
      $('.slick-paging-ctrl .slick-ctrl-btn .btn').toggleClass('on');
      slick_1.slick('slickPlay');
    });

  </script>

</body>
</html>
